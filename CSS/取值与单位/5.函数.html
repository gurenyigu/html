<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>函数计算</title>
</head>

<body>
	<h1>CSS3</h1>
	<h3>calc()</h3>
	<h4>用于动态计算长度值</h4>
	<mark>需要注意, 运算符前后都需要保留一个空格.如: width: calc(100% - 50px);</mark>
	<ul>
		<li>任何长度值都可以使用calc() 函数进行计算</li>
		<li>calc() 函数支持 "+" "-" "*" "/" 运算</li>
		<li>calc() 函数使用标准的数字运算优先级规则</li>
	</ul>
	<p>IE8+ </p>
</body>

</html>
