<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>角度</title>
</head>

<body>
	<p>角度值的正常范围在[0-360deg内]. -10deg==350deg</p>
	<p>角度单位: deg grad rad turn</p>

	<h3>deg</h3>
	<h4>度(Degress). 一个圆共360度</h4>

	<hr />
	<h3>grad</h3>
	<h4>梯度(Gradians). 一个圆共400梯度</h4>

	<hr />
	<h3>rad</h3>
	<h4>弧度(Radians). 一个圆公2π弧度</h4>

	<hr />
	<h3>turn</h3>
	<h4>转 圈(Turns). 一个圆共1圈</h4>

	<p>90deg = 100grad = 0.25turn ~= 1.570796326794897rad</p>
</body>

</html>
