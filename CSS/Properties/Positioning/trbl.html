<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>方向</title>
</head>

<body>
	<h3>top right bottom left</h3>
	<p>适用于定位元素. (除了static属性值)</p>
	<ul>
		<li>auto: 无特殊定位,根据HTML定位规则在文档流中分配</li>
		<li>length: 可以为复制</li>
		<li>percentage: 用百分比来定义. 参照父元素的高度, 可以为负值.</li>
	</ul>
</body>

</html>
