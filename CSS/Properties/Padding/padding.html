<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>内补白</title>
</head>

<body>
    <table border="1" cellpadding="10">
        <tbody>
            <tr>
                <th>属性</th>
                <th>版本</th>
                <th>描述</th>
            </tr>
            <tr>
                <td>padding</td>
                <td>css1</td>
                <td>检索或设置对象四边的内部边距
                    <br /> 取值： 长度值或百分比。 不允许为负值
                </td>
            </tr>
            <tr>
                <td>padding-top</td>
                <td>css1</td>
                <td>检索或设置对象顶边的内部边距</td>
            </tr>
            <tr>
                <td>padding-right</td>
                <td>css1</td>
                <td>检索或设置对象右边的内部边距</td>
            </tr>
            <tr>
                <td>padding-bottom</td>
                <td>css1</td>
                <td>检索或设置对象下边的内部边距</td>
            </tr>
            <tr>
                <td>padding-left</td>
                <td>css1</td>
                <td>检索或设置对象左边的内部边距</td>
            </tr>

        </tbody>
    </table>
</body>

</html>
