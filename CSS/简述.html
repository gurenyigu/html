<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>简述</title>
</head>

<body>
	<p>CSS 层叠样式表 Cascading Style Sheets</p>
	<h4>层叠次序</h4>
	<ol>
		<li>浏览器默认设置</li>
		<li>外部样式表</li>
		<li>内部样式表(head 元素内)</li>
		<li>内联样式表(HTML元素内)</li>
	</ol>
	<hr />
	<h3>CSS 链接</h3>
	<pre>
		a:link - 未被访问的链接
		a:visited - 已被访问的链接
		a:hover - 鼠标指针移动到链接上
		a:active - 正在被点击的链接
	</pre>
	<ul>
		当为链接的不同样式设置状态时, 要注意:
		<li>:hover 必须位于 :link 与 :visited 之后</li>
		<li>:active 必须位于 :hover 之后</li>
	</ul>
	<hr />
	<h3>盒子模型</h3>
	<img src="../Images/box_01.png" alt="盒子模型" />
	<img src="../Images/box_02.png" alt="盒子模型">
</body>

</html>
