<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>内边距</title>
	<style>
		ul {
			width: 100px;
			height: 50px;
			border: 1px solid pink;
		}
		
		li {
			padding: 10%;
			border: 1px solid red;
		}
		
		span {
			padding: 10%;
			border: 1px solid yellow;
		}

	</style>
</head>

<body>
	<h3>内边距: 边框与内容之间的部分.</h3>
	<p>padding可以是任意长度单位, 不允许是负值.</p>
	<h4>内边距百分比数值</h4>
	<p>此时注意, 其百分比根据的是父元素的 width宽 计算的.</p>
	<ul>
		<li>块元素</li>
		<span>行元素</span>
	</ul>
</body>

</html>
