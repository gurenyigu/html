<!DOCTYPE html>

<head>
	<meta charset="UTF-8">
	<title>应用程序缓存</title>
</head>

<body>
	<h3>使用应用程序缓存, 通过创建 cache manifest 文件,可以轻松创建 web 应用的离线版本</h3>
	<p>HTML5 引入了应用程序缓存(Application Cache), 这意味着可对web应用进行缓存, 并可在没有因特网链接时进行访问. </p>
	<p>应用程序缓存为应用带来的三个优势: </p>
	<ol>
		<li>离线浏览: 用户可以在应用离线时使用他们</li>
		<li>速度: 已缓存的资源加载更快</li>
		<li>减少服务器负载: 浏览器将只从服务器下载更新过或更改过的资源</li>
	</ol>
	<hr />
	<h3>浏览器支持</h3>
	<p>Chrome4+ IE10+ firefox3.5+ Safari4+ Opera11.5+</p>
	<hr />
	<h3>更多查看:
		<a href="http://www.w3school.com.cn/html/html5_app_cache.asp">w3school链接</a></h3>
</body>

</html>
