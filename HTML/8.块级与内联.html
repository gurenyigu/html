<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>块级元素与内联元素</title>
</head>

<body>
    <table border="1" cellpadding="15" cellspacing="5">
        <tbody>
            <tr>
                <th>元素</th>
                <th>英文</th>
                <th>含义</th>
                <th>常见标签</th>
            </tr>
            <tr>
                <td>块元素</td>
                <td>block level element</td>
                <td>块级元素在浏览器中, 通常以新行开始和结束</td>
                <td>&lt;h1&gt;, &lt;p&gt;, &lt;ul&gt;, &lt;table&gt;</td>
            </tr>
            <tr>
                <td>内联元素</td>
                <td>inline element</td>
                <td>内联元素在浏览器中通常不会以新行开始</td>
                <td>&lt;b&gt;, &lt;td&gt;, &lt;a&gt;, &lt;img&gt;</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
