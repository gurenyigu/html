<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>注释</title>
</head>

<body>
    <pre>
    <!--  这是一般注释  -->
    <!-- 
    <p>也可以这样用</p>
-->

    <!--  针对IE浏览器的条件注释   -->

    <!--[if !IE]>
    <p style="color: forestgreen">这不是IE浏览器</p>
<![endif]-->

    <!--[if !IE 6]>
    <p>这段代码在非IE6 浏览器</p>
<![endif]-->

    <!--[if IE]>
    <p>这是IE浏览器</p>
<![endif]-->

    <!--[if IE 6]>
    <p>这是IE6 及以下浏览器</p>
<![endif]-->

    <!--[if gte IE 6]>
    <p>这是IE6+ 及以上浏览器( gt 为不包括级以上)</p>    
<![endif]-->

    <!--[if lte IE 6]>
    <p>这是IE6- 及以下浏览器( lt 为不包括及以下)</p>
<![endif]-->

</pre>
</body>

</html>
