<!DOCTYPE html>

    <title>HTML Object元素</title>

<body>
    <h4>&lt;object&gt; 的作用是支持 HTML 助手(插件)</h4>
    <h3>HTML 助手</h3>
    <p>辅助应用程序(helper application)是可由浏览器启动的程序.辅助应用程序也成为插件.</p>
    <p>辅助程序可用于包方音频和视频(以及其他).辅助程序是使用 object 标签加载的</p>
    <p>使用辅助程序播放视频和音频的一个优势是,能够允许用户来控制部分或全部播放设置</p>
    <p>大多数辅助应用程序允许对音量设置和播放功能(比如后退 暂停 停止 播放)的手工(或程序的控制)</p>
    <a href="http://www.w3school.com.cn/html/html_object.asp">更多查看播放方式的参考</a>
</body>

</html>
