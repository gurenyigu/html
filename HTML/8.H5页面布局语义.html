<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>HTML5页面布局语义</title>
</head>

<body>
    <table>
        <caption>HTML5语义元素</caption>
        <tbody>
            <tr>
                <td>header</td>
                <td>定义文档或节的页眉</td>
            </tr>
            <tr>
                <td>nav</td>
                <td>定义导航链接的容器</td>
            </tr>
            <tr>
                <td>section</td>
                <td>定义文档中的节</td>
            </tr>
            <tr>
                <td>article</td>
                <td>定义独立的自包含文章</td>
            </tr>
            <tr>
                <td>aside</td>
                <td>定义内容之外的内容(比如侧栏)</td>
            </tr>
            <tr>
                <td>footer</td>
                <td>定义文档或节的页脚</td>
            </tr>
            <tr>
                <td>deails</td>
                <td>定义额外的细节</td>
            </tr>
            <tr>
                <td>summary</td>
                <td>定义details元素的标题</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
